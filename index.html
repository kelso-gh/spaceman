<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Open+Sans:wght@300&family=Peralta&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
    <title></title>

<body background="background photo/wp4910134-cartoon-space-wallpapers.png" >

    <div class="stage">

        <h2 class="message"></h2>
        <div class="spacemanEl"></div>
        <div id="playerGuess" style="height:400px;color:white;text-align: center;"></div>
        <h3>LIVES:</h3>
        <div id="lives" style="height:50px;color:white;text-align: center;"></div>

            <button id="key3">C</button>
            <button id="key4">D</button>
            <button id="key5">E</button>
            <button id="key6">F</button>
            <button id="key7">G</button>
            <button id="key8">H</button>
            <button id="key9">I</button>
            <button id="key10">J</button>
            <button id="key11">K</button>
            <button id="key12">L</button>
            <button id="key13">M</button>
            <button id="key14">N</button>
            <button id="key15">O</button>
            <button id="key16">P</button>
            <button id="key17">Q</button>
            <button id="key18">R</button>
            <button id="key19">S</button>
            <button id="key20">T</button>
            <button id="key21">U</button>
            <button id="key22">V</button>
            <button id="key23">W</button>
            <button id="key24">X</button>
            <button id="key25">Y</button>
            <button id="key26">Z</button>

    </div>
    <div style="height:50px"></div>
    <div id="playbtn">
    <button id="startBtn">BLAST OFF</button>
    </div>

</html>
